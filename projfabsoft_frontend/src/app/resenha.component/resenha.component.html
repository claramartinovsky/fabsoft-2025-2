<main class="container">
    <h2>Resenhas</h2>
<a (click)="novo()" class="btn btn-primary">Novo</a>
    <table class="table">
        <thead>
            <tr>
                <th>Resenha</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umaResenha of listaResenhas">
                <td>{{umaResenha.conteudo}}</td>
                <td>
  <button 
      (click)="alterar(umaResenha)"
  class="btn btn-secondary">Alterar</button>
  <button 
      (click)="abrirConfirmacao(umaResenha)"
  class="btn btn-danger">Excluir</button>
</td>
            </tr>
        </tbody>
    </table>
</main>

<div class="modal fade" #myModal tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Excluir Resenha</h5>
            </div>
            <div class="modal-body">
            Confirma a exclus√£o da resenha?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="fecharConfirmacao()">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="confirmarExclusao()">Sim</button>
            </div>
        </div>
    </div>
</div>
