<main class="container">
    <h2>Jogos</h2>
<a (click)="novo()" class="btn btn-primary">Novo</a>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umJogo of listaJogos">
                <td>{{umJogo.nome}}</td>
                 <td><a (click)="alterar(umJogo)" 
                    class="btn btn-secondary">Alterar</a></td>
            </tr>
        </tbody>
    </table>
</main>
