<main class="container">
    <h2>Avaliações</h2>
    <a (click)="novo()" class="btn btn-primary mb-3">Novo</a>

    <table class="table">
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Jogo</th>
                <th>Nota</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umaAvaliacao of listaAvaliacoes">
                <td>{{ umaAvaliacao.usuario.nome }}</td>
                <td>{{ umaAvaliacao.jogo.nome }}</td>
                <td>{{ umaAvaliacao.nota }}</td>
                <td>
                    <a (click)="alterar(umaAvaliacao)" class="btn btn-secondary me-2">Alterar</a>
                    <button (click)="abrirConfirmacao(umaAvaliacao)" class="btn btn-danger">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</main>

<div class="modal fade" #myModal tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Excluir Avaliação</h5>
            </div>
            <div class="modal-body">
                Confirma a exclusão da avaliação?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="fecharConfirmacao()">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="confirmarExclusao()">Sim</button>
            </div>
        </div>
    </div>
</div>
