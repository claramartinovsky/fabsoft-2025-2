<main class="container">
    <h2>Usu√°rios</h2>
    <a (click)="novo()" class="btn btn-primary">Novo</a>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Senha</th>
                <th>E-mail</th>
                <th>Data Nascimento</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umUsuario of listaUsuarios">
                <td>{{umUsuario.nome}}</td>
                <td>{{umUsuario.senha}}</td>
                <td>{{umUsuario.email}}</td>
                <td>{{umUsuario.dataNascimento | date: 'dd/MM/yyyy' }}</td>
                <td> <button 
                        (click)="alterar(umUsuario)"    
                    class="btn btn-secondary">
                    Alterar
                </button> </td>
            </tr>
        </tbody>
    </table>
</main>
