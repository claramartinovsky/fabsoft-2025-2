<main class="container">
    <h2>Plataformas</h2>
<a (click)="novo()" class="btn btn-primary">Novo</a>
    <table class="table">
        <thead>
            <tr>
                <th>Plataforma</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umaPlataforma of listaPlataformas">
                <td>{{umaPlataforma.nome}}</td>
            </tr>
        </tbody>
    </table>
</main>
